<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free chess game. ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkmates</title>
    <link rel="icon" href="/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/style.css?18">
</head>
<body>
<header class="header navbar-text py-3 row-cols-sm-5" >
    <button class="btn btn-success rounded-pill px-3 me-2" id="button-start">NEW GAME</button>
    <button class="btn btn-outline-dark rounded-pill px-3 me-2" id="button-arrange">ARRANGE PIECES</button>
    <button class="btn btn-outline-dark rounded-pill px-3 me-2" id="button-load">LOAD GAME</button>
</header>
<div class="container">
    <div id="status-bar" class="fw-bolder pb-md-3 fs-5">
        &uarr; For start press <span class="text-success">new game</span> &uarr;
    </div>
</div>
<div class="container">
    <div class="left-block" id="left-block">
    </div>
    <div class="chessboard">
        <div id="chessboard">

        </div>
        <div id="downButtons" class="align-content-around blockquote dropdown-toggle-split">

        </div>
    </div>

    <div class="right-block" id="right-block">
        <p class="history h5" id="button-history">History: (<a href="#" id="button-hide">hide</a>) </p>
        <div id="history"></div>
    </div>
</div>

<div class="container">
    <br><p class="status-save form-text carousel-indicators"></p>
</div>
<script src="engine.js?21"></script>
<script src="chess.js?11"></script>


</body>
</html>
